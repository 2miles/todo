{% extends "base.html" %}

{% block content %}

<a href="{% url 'todo_archive' %}" class="btn btn-info ml-2">Back</a>

<h1 id="archive_header"> {{ year|date:"Y"}} </h1>
<hr>
{% for date in date_list %}
<div class="card">
    <div class="card-header">
        <a href="{{ date|date:'b'}}" style="text-decoration: none;">
            <h3> {{ date|date:"F"}} </h3>
        </a>
    </div>
</div>
{% endfor %}
{% endblock content %}
