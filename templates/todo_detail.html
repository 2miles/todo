{% extends "base.html" %}

{% block content %}

<div class="todo-entry">
    <h2>{{ object.title }}</h2>
    <p><b>Added: </b> {{ object.start_date }}</p>
    <p>{{ object.description }}</p>
</div>
<p>
    <a href="{% url 'todo_edit' todo.pk %}">Edit</a> |
    <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
</p>

{% endblock content %}
