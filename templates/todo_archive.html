{% extends "base.html" %}

{% block content %}

<a href="{% url 'todo_list' %}" class="btn btn-info ml-2">Back</a>
{% for date in date_list %}
<div class="card">
    <div class="card-header">
        <a href="{{ date|date:'Y'}}" style="text-decoration: none;">
            <h3> {{ date|date:"Y"}} </h3>
        </a>
    </div>
</div>
{% endfor %}
{% endblock content %}
