{% extends "base.html" %}

{% block content %}

<a href="{{ request.META.HTTP_REFERER }}" class="btn btn-info ml-2">Back</a>
<h1 id="archive_header"> {{ month|date:"F Y"}} </h1>
<hr>
<ul>
    {% for todo in object_list %}
    <li>{{ todo.finish_date|date:"jS, D" }}:
        <a href="{% url 'todo_detail' todo.pk %}">{{ todo }}</a>
    </li>
    {% endfor %}
</ul>


{% endblock content %}
