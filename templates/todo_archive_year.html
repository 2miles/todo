{% extends "base.html" %}

{% block content %}

<a href="{% url 'todo_archive' %}">Back</a>

<h1> {{ year|date:"Y"}} </h1>
<hr>
{% for date in date_list %}
<div class="card">
    <div class="card-header">
        <a href="{{ date|date:'b'}}">
            <h3> {{ date|date:"F"}} </h3>
        </a>
    </div>
</div>
{% endfor %}
{% endblock content %}
